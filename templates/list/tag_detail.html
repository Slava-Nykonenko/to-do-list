{% extends "base.html" %}

{% block title %}
  <title>{{ tag.name }}</title>
{% endblock %}

{% block content %}
  <h2 class="header-2">{{ tag.name }}</h2>

  <a href="{% url 'list:tag-update' pk=tag.id %}" class="btn btn-secondary">
    Update Tag
  </a>

  <a href="{% url 'list:tag-delete' pk=tag.id %}" class="btn btn-secondary btn-danger">
    Delete Tag
  </a>
{% endblock %}
