{% extends "base.html" %}

{% block content %}
  <h1>
    To-Do list
    <a href="{% url 'list:tag-create' %}" class="btn btn-primary link-to-page">
      Create a Tag
    </a>
  </h1>
  {% if tag_list %}
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
        {% for tag in tag_list %}
          <tr>
            <td>
              <a href="{% url 'list:tag-detail' pk=tag.id %}">
                {{ tag.name }}
              </a>
            </td>
            <td>
              <a href="{% url 'list:tag-update' pk=tag.id %}">
                <button class="btn btn-primary">
                  Update
                </button>
              </a>
            </td>
            <td>
              <a href="{% url 'list:tag-delete' pk=tag.id %}">
                <button class="btn btn-danger">
                  Delete
                </button>
              </a>
            </td>
          </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}
{% endblock %}
